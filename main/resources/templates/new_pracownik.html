<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Nowy pracownik</title>
<style>
body{
	background-image: url('/images/cos.jpg');
  	background-repeat: no-repeat;
 	background-attachment: fixed;
 	background-size: cover;
}
td, th {
            border: 1px solid black;
            width: 300px;
}
table{
	background-color: white;
	border: 1px solid black;
    width: 300px;
}
</style>
</head>
<body>
	<div align = "center">
		<h1>Dodaj Pracownik</h1>
		
		<!-- End line/ new line -->
		<br/>
		
		<form action="#" th:action="@{/pracownicy/save}" th:object="${pracownik}" method="post">
			<!-- Table -->
			<table border="1" cellpadding="10">
				
				<!-- Table row -->
				<tr>
					<td>Imię</td>
					<td><input type="text" th:field="*{imie}"></td>
				</tr>
				<!-- Second row -->
				<tr>
					<td>Nazwisko</td>
					<td><input type="text" th:field="*{nazwisko}"></td>
				</tr>
				
				<tr>
					<td>Data_Urodzenia</td>
					<td><input type="date" th:field="*{data_urodzenia}"></td>
				</tr>
				<tr>
					<td>PESEL</td>
					<td><input type="text" th:field="*{pesel}"></td>
				</tr>
				<tr>
					<td>Płeć</td>
					<td><select name="plec" th:field="*{plec}">
      						<option value="M">M</option>
      						<option value="K">K</option>
    					</select></td>
				</tr>
				<tr>
					<td>Nr_telefonu</td>
					<td><input type="text" th:field="*{nr_telefonu}"></td>
				</tr>
				<tr>
					<td>Nr_Biura</td>
					<td><input type="text" th:field="*{nr_biura}"></td>
				</tr>
				<tr>
					<td>Nr_Adresu</td>
					<td><input type="text" th:field="*{nr_adresu}"></td>
				</tr>
				
				<!-- Button save -->
				<tr>
					<td colspan="2"><button type="submit">Zapisz</button></td>
				</tr>

			</table>
		</form>
		<br/><br/>
		<form>
			<input type="button" value="Wróć" onclick="history.back()">
		</form>
		<br/><br/>
		<button onclick="location.href='/';">Wróć na stronę główną</button>
	</div>
</body>
</html>
