<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Nowe Wynagrodzenie</title>
<style>
body{
	background-image: url('/images/cos.jpg');
  	background-repeat: no-repeat;
 	background-attachment: fixed;
 	background-size: cover;
}
td, th {
            border: 1px solid black;
            width: 300px;
}
table{
	background-color: white;
	border: 1px solid black;
    width: 300px;
}
</style>
</head>
<body>
	<div align = "center">
		<h1>Dodaj Wynagrodzenie</h1>
		
		<!-- End line/ new line -->
		<br/>
		
		<form action="#" th:action="@{/wynagrodzenia/save}" th:object="${wynagrodzenie}" method="post">
			<!-- Table -->
			<table border="1" cellpadding="10">
				
				<!-- Table row -->
				<tr>
					<td>Data wynagrodzenia</td>
					<td><input type="date" th:field="*{data}"></td>
				</tr>
				<!-- Second row -->
				<tr>
					<td>Kwota_podstawowa</td>
					<td><input type="text" th:field="*{kwota_pdst}"></td>
				</tr>
				
				<tr>
					<td>Kwota_dodatkowa</td>
					<td><input type="text" th:field="*{kwota_dod}"></td>
				</tr>
				<tr>
					<td>Nr_Pracownika</td>
					<td><input type="text" th:field="*{nr_pracownika}"></td>
				</tr>
				
				<!-- Button save -->
				<tr>
					<td colspan="2"><button type="submit">Zapisz</button></td>
				</tr>

			</table>
		</form>
		<br/><br/>
		<form>
			<input type="button" value="Wróć" onclick="history.back()">
		</form>
		<br/><br/>
		<button onclick="location.href='/';">Wróć na stronę główną</button>
	</div>
</body>
</html>
