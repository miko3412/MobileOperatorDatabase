<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Adresy</title>
<link rel="stylesheet" href="mystyle.css">
</head>
<body>
	<div align = "center">
		<h1>Baza Adresów</h1>
		
		<!-- Entry to a new page -->
		<button sec:authorize="hasRole('ROLE_ADMIN')" onclick="location.href='/adresy/new';">Dodaj Adres</button>
		
		<!-- Break line -->
		<br/><br/>
		
		<!-- Table -->
		<table border = "1" cellpadding="10">
		
			<!-- Table thead -->
			<thead>
				<tr>
					<th>Nr_Adresu</th>
					<th>Miasto</th>
					<th>Ulica</th>
					<th>Nr_Lokalu</th>
					<th>Nr_Poczty</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Akcja</th>
				</tr>
			</thead>
			
			<!-- Table body -->
			<tbody>
				<tr th:each = "adres: ${listAdresy}">
					<td th:text = "${adres.nr_adresu}">Nr_Adresu</td>
					<td th:text = "${adres.miasto}">Miasto</td>
					<td th:text = "${adres.ulica}">Ulica</td>
					<td th:text = "${adres.nr_lokalu}">Nr_Lokalu</td>
					<td th:text = "${adres.nr_poczty}">Nr_Poczty</td>
					<td sec:authorize="hasRole('ROLE_ADMIN')">
						<button class="buttonRed buttonGr" th:onclick="'window.location.href=\'/adresy/edit/' + ${adres.nr_adresu} + '\''">Edytuj</button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="buttonRed" th:onclick="'window.location.href=\'/adresy/delete/' + ${adres.nr_adresu} + '\''">Usuń</button>
					</td>
				</tr>
			</tbody>
		</table>
		<br/><br/>
		<form>
			<input type="button" value="Wróć" onclick="history.back()">
		</form>
		<br/><br/>
		<button onclick="location.href='/';">Wróć na stronę główną</button>
	</div>
</body>
</html>
