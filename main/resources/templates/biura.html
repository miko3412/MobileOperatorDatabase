<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Biura</title>
<link rel="stylesheet" href="mystyle.css">
</head>
<body>
	<div align = "center">
		<h1>Baza Biur</h1>
		
		<!-- Entry to a new page -->
		<button onclick="location.href='/biura/new';">Dodaj Biuro</button>
		<!-- Break line -->
		<br/><br/>
		
		<!-- Table -->
		<table border = "1" cellpadding="10">
		
			<!-- Table thead -->
			<thead>
				<tr>
					<th>Nr_Biura</th>
					<th>Nazwa</th>
					<th>Data_zalozenia</th>
					<th>Nr_adresu</th>
					<th>Akcja</th>
				</tr>
			</thead>
			
			<!-- Table body -->
			<tbody>
				<tr th:each = "biuro: ${listBiura}">
					<td th:text = "${biuro.nr_biura}">Nr_Biura</td>
					<td th:text = "${biuro.nazwa}">Nazwa</td>
					<td th:text = "${biuro.data_zalozenia}">Data_zalozenia</td>
					<td th:text = "${biuro.nr_adresu}">Nr_adresu</td>
					<td>
						<button class="buttonRed buttonGr" th:onclick="'window.location.href=\'/biura/edit/' + ${biuro.nr_biura} + '\''">Edytuj</button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="buttonRed" th:onclick="'window.location.href=\'/biura/delete/' + ${biuro.nr_biura} + '\''">Usuń</button>
					</td>
				</tr>
			</tbody>
		</table>
		<br/><br/>
		<form>
			<input type="button" value="Wróć" onclick="history.back()">
		</form>
		<br/><br/>
		<button onclick="location.href='/';">Wróć na stronę główną</button>
	</div>
</body>
</html>
